<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <!-- Login Form -->
    <div class="container-login bg-light pt-5">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="fw-bold"><a href="index.html"
                        class="text-decoration-none text-dark text-uppercase">Ekapta</a></h1>
            </div>
            <di class="d-flex justify-content-center mt-3">
                <div class="card p-3 col-md-5">
                    <h5 class="fw-bold">Login to Ekapta</h5>
                    <hr>
                    <form action="redirect.html" method="post">
                        <div class="form-group mb-3">
                            <label for="nim" class="form-label fw-semibold">NIM</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroup-sizing-default"><i
                                        class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" name="" placeholder="Masukkan nim..."
                                    required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nim" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroup-sizing-default"><i
                                        class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" name=""
                                    placeholder="Masukkan password..." required>
                            </div>
                        </div>
                        <div class="mt-4 mb-3">
                            <button class="btn btn-primary-me btn-login col-md-12" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </di>
        </div>
    </div>
    <!-- End Login Form -->
</body>
</html>
